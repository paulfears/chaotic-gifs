<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<div class="image-output">
  		<div class = "progress">
  		</div>
  		<div class="gif-viewer">
  			<img id="display-image" height="600" width="600"/>
  			<br>
  			<button id="exit_viewer">exit</button>
  		</div>
  	</div>
    <div class = "main-content">

      <div class="frames-holder">
      	<div id="frames">
      		<div class="frame">
      			<img src="" class="frame-image"/>
      			<img src="images/exit.png" class="delete-frame-button" onclick="delete_frame(this)">
      		</div>
      	</div>
      </div>

      <div class="canvas-container">
        <canvas width="600" height="600" id="canvas"></canvas>
      </div>

    <div class="controls">
      <button id="build_button">add frame</button>
      <button id="make_gif">generate gif</button>
      <br>
      <p>parameter 1: </p> <p class="arg_disp">2.24</p>
      <br>

      <div class="slider-group">
      <button class="minus_button">-</button>
      <input id="p1_slider" min="-5" value="2.24" max="5" step="0.01" class="slider" type="range">
      <button class="plus_button">+</button>
      </div>

      <br>
      <p>parameter 2:</p> <p class="arg_disp">0.43</p>
      <br>

      <div class="slider-group">
      <button class="minus_button">-</button>
      <input id="p2_slider" min="-5" value="0.43" max="5" step="0.01" class="slider" type="range">
      <button class="plus_button">+</button>
      </div>

      <br>
      <p>parameter 3:</p> <p class="arg_disp">-.65</p>
      <br>

      <div class="slider-group">
      <button class="minus_button">-</button>
      <input id="p3-slider" min="-5" value="-.65" max="5" step="0.01" class="slider" type="range">
      <button class="plus_button">+</button>
      </div>

      <br>
      <p>parameter 4:</p> <p class="arg_disp">-2.43</p>
      <br>

      <div class="slider-group">
      <button class="minus_button">-</button>
      <input id="p4_slider" min="-5" value="-2.43" step="0.01" max="5" class="slider" type="range">
      <button class="plus_button">+</button>
      </div>
      <br>
      <p>chaos: </p> <p class="arg_disp">1</p>
      <br>
      <div class="slider-group">
      <button class="minus_button">-</button>
      <input id="chaos_slider" class="slider" min="-10" step="0.01" value="1" max="10" type="range">
      <button class="plus_button">+</button>
      </div>
      <p>color: </p> <p class="arg_disp">#000000</p>
      <br>
      <div class="slider-group">
      <button class="minus_button">-</button>
      <input id="color_slider" class="slider" min="0" step="1" value="0" max="16777215" type="range">
      <button class="plus_button">+</button>
      </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="gif.js"></script>>
  </body>
</html>
